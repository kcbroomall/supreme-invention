<html>
<body>
<div>
    <h2>Existing Games:</h2>

    <h3>{{ message }}</h3>
    {% if games|length < 1 %}
        <p>There are no existing games. Create one below!</p>
    {% else %}
        {% for game in games %}
            <p><a href="/games/{{ game }}">Go to game: {{ game }} </a></p>
        {% endfor %}
    {% endif %}
</div>
<form action="http://localhost:5000/games/" method="post">
    <h2>Create new game:</h2>
    <p>Enter a name: <input type="text" name="game_name"/></p>
    <p>Choose how many decks: <input type="number" name="deck_count"/></p>
    <p><input type="submit" value="submit"/></p>
</form>
</body>
</html>
